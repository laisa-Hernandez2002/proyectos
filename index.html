<!DOCTYPE html>
<html lang="es-MX">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Graficar funciones matematicas</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});
    </script>
    <script type="text/javascript"
        src="http://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
    </script>
</head>
<body> 
    <main class="contenedor">
        <div class="grid">        
            <section class="inputs">
                <h2 class="head-2">Ejemplo de gráficas de series</h2>
                <div class="var-entradas">
                    <fieldset>
                        <legend> Concentrador de esfuerzos </legend>
                        <div class="datos">
                            <div class="dato">
                                <label for="">$Ancho:$</label>
                                <input placeholder="in" class = "input-data" type="number" name="" id="ancho">
                            </div>  
                            <div class="dato">
                                <label for="">$e:$</label>
                                <input placeholder="in" class = "input-data" type="number" name="" id="edge">
                            </div>  
                            <div class="dato">
                                <label for="">$Ø_{orificio}:$</label>
                                <input placeholder="in" class = "input-data" type="number" name="" id="dia">
                            </div>  
                            <div class="dato">
                                <label for="">$e/c$:</label>
                                <input style="background-color: white;" disabled placeholder="in/in" class = "input-data" type="number" name="" id="e_c">
                            </div>  
                            <div class="dato">
                                <label for="">$e/Ø_{orificio}:$</label>
                                <input style="background-color: white;" disabled placeholder="in/in" class = "input-data" type="number" name="" id="e_d">
                            </div>  
                            <div class="dato">
                                <label for="">$K_{TG}:$</label>
                                <input style="background-color: white;" disabled placeholder="adimensional" class = "input-data" type="text" name="" id="KTG">
                            </div>  
                        </div>
                    </fieldset>
                </div>
            </section>
    
            <div class="boton-alinear">
                <a onclick="graficarFunciones()" class="boton">Graficar Funciones Matemáticas</a>
                <a onclick="KT()" class="boton">Calcular ktg</a> <!-- Botón para la gráfica KTG -->
            </div> 
            
            <section class="plot">
                <div id="chart_div" style="width: 900px; height: 500px"></div>
            </section>
        </div>
    </main>
   

    <script src="./KTs.js"></script>
    <script src="./charts.js"></script>
</body>
</html>
